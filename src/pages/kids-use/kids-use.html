<ion-header>

  <ion-navbar>
    <ion-title>Kids page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Your name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Unique identifier</ion-label>
            <ion-input [(ngModel)]="identifier" placeholder="Unique identifier"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full>Update</button>

    <button ion-button full (click)="getCurrentLocation()">Current location</button>

    {{lat}}
    {{lng}}
    {{error}}


</ion-content>
