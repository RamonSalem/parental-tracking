<ion-header>

  <ion-navbar>
    <ion-title>Parents control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Your name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Child identifier</ion-label>
            <ion-input [(ngModel)]="childIdentifier" placeholder="Child identifier"></ion-input>
        </ion-item>
    </ion-list>

    {{name}}
    {{childIdentifier}}

    <button ion-button full>Sync</button>
    
    

</ion-content>
