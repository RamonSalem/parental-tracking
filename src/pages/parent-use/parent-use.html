<ion-header>

  <ion-navbar>
    <ion-title>Parents control</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="{{name}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Child identifier</ion-label>
            <ion-input [(ngModel)]="childIdentifier" placeholder="{{childIdentifier}}"></ion-input>
        </ion-item>
        
    </ion-list>

    <button ion-button full (click)="syncParentToChild()">Sync </button>

    <ion-icon name="heart"></ion-icon>
    
</ion-content>
